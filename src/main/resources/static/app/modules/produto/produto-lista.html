<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Descição</th>
			<th>Categoria</th>
			<th>Origem</th>
			<th>Preço</th>
			<th>Editar</th>
			<th>Excluir</th>
		</tr>
	</thead>
	<tbody ng-repeat="produto in produtos">
		<tr>
			<td>{{produto.description}}
			</th>
			<td>{{produto.category}}</td>
			<td>{{produto.origin}}</td>
			<td>{{produto.price}}</td>
			<td><a class="btn btn-primary btn-block"
				href="/produto/editar/{{produto.id}}">Editar</a></td>
			<td><meu-botao-perigo nome="Remover" acao="remover(produto)">Remover</meu-botao-perigo>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td><a class="btn btn-success" href="/produto/novo">novo</a></td>
		</tr>
	</tfoot>
</table>
